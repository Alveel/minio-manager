#--- !ClusterConfig

buckets:
  - name: test-bucket
    versioning: True

bucket_policies:
  - bucket: test-bucket
    policy_file: tests/resources/test-bucket-policy.json

service_accounts:
  - name: test-service-account
  - name: another-service-account

iam_policies:
  - name: test-policy
    policy_file: tests/resources/test-iam-policy.json

user_policy_attachments:
  - name: test-service-account
    policies:
      - test-policy
  - name: another-service-account
    policies:
      - test-policy
